apiVersion: v1
kind: PersistentVolume
metadata:
  name: openvpn
spec:
  storageClassName: ""
  claimRef:
    name: foo-pvc
    namespace: foo

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: myclaim
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: slow
  selector:
    matchLabels:
      release: "stable"
    matchExpressions:
      - {key: environment, operator: In, values: [dev]}
